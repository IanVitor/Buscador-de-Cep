<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Busque seu CEP</title>
  </head>
  <body>

    <main>
      <div class="header-container">
        <h1 class="input-title">Digite um CEP:</h1>
        <div class="input-container">
          <input placeholder="Cep: 12345678" id="input" type="number">
          <button onclick="showCepData()"><i class="fa-solid fa-search"></i></button>
        </div>
      </div>

        <div class="city-container hide">
          <div class="city-title-container">
            <h2 class="city-title"><i class="fas fa-map-marker-alt"></i> <span></span></h2>
          </div>
          
          <div class="city-details">
            <p class="address">Endere√ßo: <span></span></p>
            <p class="district">Bairro: <span></span></p>
            <p class="state">Estado: <span></span></p>
          </div>
          
        </div>

    </main>

    <script src="script/script.js"></script>

  </body>
</html>
